<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <table border="0">
   <tr>
    <td><img src="img.jpg" alt="image" /></td>
    <td>
     <form action="" method="post">
      <label for="name"
       >Your <strong>Name</strong><br />
       <input type="text" name="name" id="name" required /> </label
      ><br /><br />
      <label for="email"
       >Your <strong>Email</strong><br />
       <input type="email" name="email" id="email" required /> </label
      ><br /><br />
      <label for="message"
       >Your <strong>Message</strong><br />
       <input type="text" name="message" id="message" required /><br /> </label
      ><br />
      <input type="submit" name="send" value="Send" id="send" />
     </form>
    </td>
   </tr>
  </table>
  <h4>Contact Form Page Design</h4>
 </body>
</html>
